<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>

    <script src="https://cdn.jsdelivr.net/npm/quagga@latest/dist/quagga.min.js"></script>

</head>

<body>
    <div id="scanner"></div>
    <div>
        <p id="upc">UPC</p>
    </div>
</body>

<script>
    setTimeout(() => {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                constraints: {
                    width: 600,
                    height: 400,
                },
                target: document.querySelector('#scanner')
            },
            // locator: {
            //     patchSize: "medium", // x-small, small, medium, large, x-large
            //     halfSample: false,
            // },
            decoder: {
                readers: ["upc_reader", "code_39_reader"],
                debug: {
                    drawBoundingBox: true,
                    showFrequency: true,
                    drawScanline: true,
                    showPattern: true
                }
            },
        }, function (err) {
            if (err) {
                console.log("Quagga initialization failed:", err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start(); //opens the scanner.
        });

        Quagga.onProcessed(function (result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                }
            }
        });

        Quagga.onDetected(function (data) {
            // Check all decoded codes have a confidence of at least 90%
            var allCodesMeetConfidenceThreshold = data.codeResult.decodedCodes.every(function (code) {
                return code.error <= 0.1; // 0.1 error rate corresponds to 90% confidence
            });

            // Only log and display results if all codes meet confidence threshold
            if (allCodesMeetConfidenceThreshold) {
                var code = data.codeResult.code;
                console.log('Barcode detected and processed : [' + data.codeResult.code + ']', data);
                document.getElementById('upc').innerText += data.codeResult.code + '\n\n';
            } else {
                console.log('Detected barcode did not meet the confidence threshold.');
            }
        });
    }, 100);
</script>

<style>
    body {
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* align-items: center; */
        height: 100vh;
        margin: 10;
        padding: 0;
    }

    #upc {
        margin-top: 100px;
        text-align: center;
    }

    #scanner {
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 3px solid #333;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
    }

    #scanner::after {
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
        border: 5px double rgb(16, 167, 2);
        box-sizing: border-box;
    }

    @media only screen and (max-width: 1200px) {
        /*Tablets [601px -> 1200px]*/
    }

    @media only screen and (max-width: 600px) {
        /*Big smartphones [426px -> 600px]*/
    }

    @media only screen and (max-width: 425px) {

        /*Small smartphones [325px -> 425px]*/
        #scanner {
            width: 100%;
            height: 40vh;
        }

        #scanner::after {
            width: 85%;
            left: 7%;
        }
    }
</style>

</html>
