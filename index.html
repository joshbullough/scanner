<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>

    <script src="https://cdn.jsdelivr.net/npm/quagga@latest/dist/quagga.min.js"></script>

</head>

<body>
    <div id="scanner"></div>
</body>

<script>
    setTimeout(() => {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                constraints: {
                    width: 600,
                    height: 400,
                },
                target: document.querySelector('#scanner')
            },
            decoder: {
                readers: ["upc_reader"],
                // debug: {
                //     drawBoundingBox: true,
                //     showFrequency: true,
                //     drawScanline: true,
                //     showPattern: true
                // },
                // multiple: true
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start(); //opens the scanner.
        });

        Quagga.onDetected(function (data) {
            var code = data.codeResult.code;
            console.log('Barcode detected and processed : [' + data.codeResult.code + ']', data);
            // document.getElementById('upc').innerText = data.codeResult.code;
            window.location.href = "http://www.alscap.com/check-sale-price?ean=" + code;
        });

    }, 100);
</script>

<style>

    body {
        display: flex;
        justify-content: center;
        /* align-items: center; */
        height: 100vh;
        margin: 10;
        padding: 0;
    }

    #scanner {
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 3px solid #333;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
    }

    #scanner::after {
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
        border: 5px double rgb(16, 167, 2);
        box-sizing: border-box;
    }

    @media only screen and (max-width: 1200px) {
        /*Tablets [601px -> 1200px]*/
    }

    @media only screen and (max-width: 600px) {
        /*Big smartphones [426px -> 600px]*/
    }

    @media only screen and (max-width: 425px) {

        /*Small smartphones [325px -> 425px]*/
        #scanner {
            width: 100%;
            height: 40vh;
        }

        #scanner::after {
            width: 85%;
            left: 7%;
        }
    }

</style>

</html>
